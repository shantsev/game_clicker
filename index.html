<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container game" style="margin-top: 7%;">
        <div class="container text-center justify-content-center mt-5 pt-2">
            <div class="row">
                <div class="col">
                    <span id="clks_info">Клики: 1</span>
                    <br>
                    <span id="auto_info">Авто: 0</span>
                </div>
                <div class="col">
                    <span style="font-size: 32px; font-weight: 600;">Деньги</span>
                    <br>
                    <span style="font-size: 24px;" id="money">0</span>
                    <br>
                    <input class="mt-2" type="button" id="btn_money" value="" style="width: 75px; height: 75px;">
                </div>
                <div class="col">

                </div>
            </div>

            <div class="container text-center justify-content-center mt-3 pt-2 adv">
                <div class="row">
                    <div class="col justify-content-center">
                        <span>Клики</span>
                        <br>
                        <input class="" type="button" id="clks_1" value="+1 клик / 5">
                        <input class="" type="button" id="clks_2" value="+5 клик / 500">
                        <input class="" type="button" id="clks_3" value="+10 клик / 1000">
                    </div>
                    <div class="col justify-content-center">
                        <span>Автоматизация</span>
                        <br>
                        <input class="" type="button" id="auto_1" value="+1/сек / 250">
                        <input class="" type="button" id="auto_2" value="+5/сек / 1000">
                        <input class="" type="button" id="auto_3" value="+10/сек / 2500">
                    </div>
                    <div class="col justify-content-center">
                        <span>Что-то ещё</span>
                        <br>
                        <input class="" type="button" id="btn_money" value="CLICK">
                        <input class="" type="button" id="btn_money" value="CLICK">
                        <input class="" type="button" id="btn_money" value="CLICK">
                    </div>
                </div>
            </div>
            <div class="container mt-3">
                <span id="error_msg" style="font-weight: 600; color: darkred;">Error</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
